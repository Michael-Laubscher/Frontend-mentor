<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" as="font" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="MainStyles.css">
</head>

<body>
  <div class="wrapper ">
    <div class="card">
      <div class="left-side">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>

      <div class="right-side">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-wrap">
          <strong>$149.99</strong>
          <span>$169.99</span>
        </div>
        <button type="button"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    </div>

    <label class="isHidden" for="isHidden">
      <input type="checkbox" name="" id="isHidden">
      <span></span>
      <label for="attribution" class="attribution">
        <input type="checkbox" name="" id="attribution">
        Challenge by: <span>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by
          <a href="#">Michael Laubscher</a>.</span>
      </label>
    </label>
  </div>
</body>

</html>
